<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>


  <div class="container d-flex justify-content-center">
    <div class="card">

      <div class="card-header">
        <div class="card-image">
          <img src="images/image-equilibrium.jpg" alt="NFT preview card" class="img-fluid image">
          <div class="middle">
            <img src="images/icon-view.svg" alt="view image" class="img-fluid">
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="card-title ">
          <h4>Equilibrium #3429</h4>
        </div>
        <div class="card-text mt-3">
          <p>Our Equilibrium collection promotes balance and calm.
          </p>
          <span class="price">0.041 ETH</span>
          <span class="time-left">3 days left</span>
        </div>
      </div>

      <div class="footer mb-4">
        <hr>
        <div class="div d-flex align-items-center"><img src="images/image-avatar.png" alt="NFT logo" class="img-fluid avatar">
        Creation of  &nbsp; <span>Jules Wyvern</span>
      </div>
      </div>
    </div>
  </div>
  
</body>
</html>
